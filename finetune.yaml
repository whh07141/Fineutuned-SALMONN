model:
  # paths
  llama_path: "/data/wanghh/challenge/SALMONN-salmonn/vicuna-13b-v1.1/"
  whisper_path: "/data/wanghh/challenge/SALMONN-salmonn/whisper-large-v2/"
  beats_path: "/data/wanghh/challenge/SALMONN-salmonn/BEATs_iter3_plus_AS2M_finetuned_on_AS2M_cpt2.pt"

  ckpt: "" #ckpt

  freeze_whisper: True
  freeze_beats: True

  # window-level Q-Former
  use_speech_Qformer: True
  freeze_speech_QFormer: False
  window_level_Qformer: True
  num_speech_query_token: 1
  second_per_window: 0.333333
  second_stride: 0.333333

  speech_llama_proj_model: ""
  freeze_speech_llama_proj: False

  # LoRA
  lora: True
  lora_rank: 8
  lora_alpha: 32
  lora_dropout: 0.1

  multi_prompt: True
  prompt_template: "USER: {}\nASSISTANT:"
  prompt_path: "prompts/train_prompt.json"
  test_prompt_path: "prompts/test_prompt.json"
  max_txt_len: 512
  end_sym: "</s>"

datasets:
  train_ann_path:
    - "/data/wanghh/challenge/HD-Track1/processed_salmonn/salmonn_task1.json"
    - "/data/wanghh/challenge/HD-Track1/processed_salmonn/salmonn_task1.json"
    - "/data/wanghh/challenge/HD-Track1/processed_salmonn/salmonn_task1.json"
  valid_ann_path:
    - "/data/wanghh/challenge/HD-Track1/processed_salmonn/salmonn_task1.json"
    - "/data/wanghh/challenge/HD-Track1/processed_salmonn/salmonn_task1.json"
    - "/data/wanghh/challenge/HD-Track1/processed_salmonn/salmonn_task1.json"
  test_ann_path:
    - "/data/wanghh/challenge/HD-Track1/processed_salmonn/salmonn_task1.json"
    - "/data/wanghh/challenge/HD-Track1/processed_salmonn/salmonn_task1.json"
    - "/data/wanghh/challenge/HD-Track1/processed_salmonn/salmonn_task1.json"

  whisper_path: "/data/wanghh/challenge/SALMONN-salmonn/whisper-large-v2/"

  dataset_class: "EmoMultiTaskDataset"
  max_text_len: 512
  batch_size_train: 8
  batch_size_eval: 8
  num_workers: 8

run:
  seed: 42
  output_dir: "outputs/finetune_emotion_tasks"
  evaluate: False

  log_freq: 5
  epoch_based: False
  iters_per_epoch: 3000
  accum_grad_iters: 1

  device: "cuda"
  use_distributed: True
  amp: True
  world_size: 1
  dist_url: "env://"

  # optimizer & scheduler
  optims:
    max_epoch: 30
    warmup_steps: 3000
    warmup_start_lr: 1e-6
    init_lr: 3e-5
    min_lr: 1e-5
    weight_decay: 0.05
    beta2: 0.999

training:
  multi_task: True
  text_loss_weight: 1.0
  audio_loss_weight: 1.0

evaluation:
  metrics:
    task1:
      - rouge
      - accuracy_emotion_sequence
    task2:
      - rouge
      - reasoning_score
    task3:
      - rouge
      - audio_consistency
  eval_steps: 1000
  save_best: true
  early_stop_patience: 5
